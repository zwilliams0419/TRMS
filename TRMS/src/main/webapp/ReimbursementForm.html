<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #ffffff !important;}.bootstrap-iso .form-control:focus { border-color: #66afe9; -webkit-box-shadow: none; box-shadow: none;} .bootstrap-iso .has-error .form-control:focus{-webkit-box-shadow: none; box-shadow: none;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <div class="formden_header">
     <h2>
      Tuition Reimbursement Request
     </h2>
     <p>
     </p>
    </div>
    <form action="ReimbursementFormServlet">
     <div class="form-group ">
      <label class="control-label " for="empName">
       Name
      </label>
      <input class="form-control" id="empName" name="empName" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="empId">
       Employee ID
      </label>
      <input class="form-control" id="empId" name="empId" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="email">
       Email
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="email" name="email" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="date">
       Event Date
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="address">
       Address
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="address" name="address" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="state">
       State
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="state" name="state" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="city">
       City
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="city" name="city" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="zip">
       Zip Code
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="zip" name="zip" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="desc">
       Event Description
       <span class="asteriskField">
        *
       </span>
      </label>
      <textarea class="form-control" cols="40" id="desc" name="desc" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="cost">
       Event Cost
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="cost" name="cost" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="gradingFormat">
       Grading Format
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="gradingFormat" name="gradingFormat">
       <option value="PLACEHOLDER">
        PLACEHOLDER
       </option>
      </select>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="eventType">
       Event Type
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="eventType" name="eventType">
       <option value="PLACEHOLDER">
        PLACEHOLDER
       </option>
      </select>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="workJustification">
       Work-related Justification
       <span class="asteriskField">
        *
       </span>
      </label>
      <textarea class="form-control" cols="40" id="workJustification" name="workJustification" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label " for="reimbursement">
       Projected Reimbursement
      </label>
      <input class="form-control" id="reimbursement" name="reimbursement" type="text"/>
     </div>
     <div class="form-group">
      <div>
       <input name="_honey" style="display:none" type="text"/>
       <button class="btn btn-primary " name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>

<script src="jquery-3.2.1.js" type="text/javascript"></script>
<script type="text/javascript" src="ReimbursementForm.js"></script>
</body>
</html>
